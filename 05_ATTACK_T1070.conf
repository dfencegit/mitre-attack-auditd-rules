# -----------------------------------------------------------------------
# ATTACK_T1070 - Indicator Removal
# -----------------------------------------------------------------------
# ATTACK_T1070_004 - File Deletion
-a always,exit -F arch=b32 -S rmdir -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k ATTACK_T1070_004
-a always,exit -F arch=b64 -S rmdir -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k T1107_FiATTACK_T1070_004le_Deletion
-a always,exit -F arch=b32 -S rmdir -S unlink -S unlinkat -S rename -S renameat -F auid=0 -k ATTACK_T1070_004 
-a always,exit -F arch=b64 -S rmdir -S unlink -S unlinkat -S rename -S renameat -F auid=0 -k ATTACK_T1070_004
-w /bin/rmdir -p x -k ATTACK_T1070
-w /bin/rm -p x -k ATTACK_T1070
# ATTACK_T1070_006 - Timestamp
-a exit,always -F arch=b64 -S adjtimex -S settimeofday -S clock_settime -k ATTACK_T1070_006
-a exit,always -F arch=b32 -S adjtimex -S settimeofday -S clock_settime -k ATTACK_T1070_006
-w /etc/localtime -p wa -k ATTACK_T1070_006