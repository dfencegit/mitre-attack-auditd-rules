# -----------------------------------------------------------------------
# ATTACK_T1095 - Non-Application Layer Protocol
# -----------------------------------------------------------------------
#Log 64 bit processes (a2!=6e filters local unix socket calls)
-a exit,always -F arch=b64 -S connect -F a2!=110 -k ATTACK_T1095
#Log 32 bit processes (a0=3 means only outbound sys_connect calls)
-a exit,always -F arch=b32 -S socketcall -F a0=3 -k ATTACK_T1095